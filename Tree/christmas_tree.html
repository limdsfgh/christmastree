<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Christmas Tree Animation</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #102030, #02040a);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 整棵树 */
.tree {
  position: relative;
}

/* ⭐ 星星 */
.star {
  color: gold;
  font-size: 40px;
  text-align: center;
  animation: glow 1.5s infinite alternate;
}

/* 树层 */
.layer {
  width: 0;
  height: 0;
  border-left: 90px solid transparent;
  border-right: 90px solid transparent;
  border-bottom: 130px solid #1e8f4d;
  margin-top: -45px;
  position: relative;
}

/* 彩灯 */
.layer::after {
  content: "";
  position: absolute;
  top: 40px;
  left: -70px;
  width: 8px;
  height: 8px;
  background: red;
  border-radius: 50%;
  box-shadow:
    20px 10px yellow,
    40px 25px red,
    60px 15px cyan,
    30px 45px pink,
    55px 55px yellow,
    10px 60px cyan;
  animation: blink 1.2s infinite alternate;
}

/* 每层不同速度 */
.layer:nth-child(2)::after { animation-duration: 1s; }
.layer:nth-child(3)::after { animation-duration: 1.5s; }

/* 树干 */
.trunk {
  width: 40px;
  height: 55px;
  background: #6b3e26;
  margin: auto;
  border-radius: 5px;
}

/* 动画 */
@keyframes blink {
  0% { opacity: 0.2; }
  100% { opacity: 1; }
}

@keyframes glow {
  from { text-shadow: 0 0 5px gold; }
  to { text-shadow: 0 0 20px gold; }
}
</style>
</head>

<body>

<div class="tree">
  <div class="star">★</div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="trunk"></div>
</div>

</body>
</html>
